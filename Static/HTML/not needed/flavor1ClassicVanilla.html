<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Details | Sweet Scoops</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baby+Kruffy&display=swap">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.product-details {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			margin: 20px;
			padding: 20px;
			text-align: center;
		}

		.product-details h2 {
			font-family: 'Baby Kruffy', cursive;
			font-size: 2.5rem;
			color: #ff6600;
			margin-bottom: 20px;
		}

		.product-details img {
			width: 100%;
			border-radius: 10px;
			margin-bottom: 20px;
		}

		.product-details p {
			font-size: 1.1rem;
			color: #555;
			margin-bottom: 20px;
		}

		.product-details button {
			background-color: #ff6600;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 1.1rem;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.product-details button:hover {
			background-color: #ff8533;
		}
	</style>
</head>
<body>
	<header>
		<h1>Sweet Scoops</h1>
		<button onclick="window.location.href='../'">Back to Home Page</button>
	</header>

	<div class="product-details">
		<h2 id="product-name">Classic Vanilla</h2>
		<img src="../Images/flavor1.jpg" alt="Classic Vanilla Ice Cream" id="product-image">
		<p id="product-description">Rich and velvety vanilla ice cream for the ultimate vanilla lover.</p>
		<button>Add to Cart</button>
	</div>
</body>
</html>
